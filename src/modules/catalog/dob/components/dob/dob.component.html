<div>
    <input type="number" max="31" min="1" class="center" id="day" (keyup)="keyUpOnDay()" (blur)="blurOnDay()" placeholder="DD" data-qa="day"> /
    <input type="number" max="12" min="1" class="center" id="month" (keyup)="keyUpOnMonth()" (blur)="blurOnMonth()"  placeholder="MM" data-qa="month"> /
    <input type="number" max="9999" min="1" class="center" id="year" (keyup)="keyUpOnYear()" (blur)="blurOnYear()"  placeholder="YYYY"data-qa="year">
</div>
