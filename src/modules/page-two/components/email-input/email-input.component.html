<form [formGroup]="form">
  <div class="form-group col-xs-3">
    <label for="email">Email</label>
    <input type="text" id="email" formControlName="email" class="form-control" data-qa="email">
    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
      <small *ngIf="email.errors.required" data-qa="error-message-email">
        Email is required.
      </small>
    </div>
  </div>
  <div class="form-group col-xs-3">
    <label for="confirmEmail">Confirm email</label>
    <input type="text" name="confirmEmail" formControlName="confirmEmail" class="form-control" data-qa="confirmEmail">
    <div *ngIf="confirmEmail.invalid && (confirmEmail.dirty || confirmEmail.touched)" class="alert alert-danger">
      <small *ngIf="confirmEmail.errors.required" data-qa="error-message-confirmEmail">
        Confirm your email is required.
      </small>
    </div>
  </div>
</form>
