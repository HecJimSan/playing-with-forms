<form [formGroup]="form">
  <div class="form-group col-xs-3">
    <label for="lastName">Last name</label>
    <input type="text" id="lastName" formControlName="lastName" class="form-control" data-qa="lastName">
    <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)" class="alert alert-danger">
      <small *ngIf="lastName.errors.required" data-qa="error-message-lastName">
        Last name is required.
      </small>
    </div>
  </div>
</form>
