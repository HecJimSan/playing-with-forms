<form [formGroup]="form">
  <div class="form-group col-xs-3">
    <label for="name">Name</label>
    <input type="text" id="name" formControlName="name" class="form-control" data-qa="name">
    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
      <small *ngIf="name.errors.required" data-qa="error-message-name">
        Name is required.
      </small>
    </div>
  </div>
</form>
